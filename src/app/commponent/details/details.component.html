<section class="m-5 pt-5 m-auto container">
  <div class="row align-items-center">
    <div class="col-md-4">
      <owl-carousel-o [options]="productSlider">
        <ng-container *ngFor="let item of productDetails.images">
          <ng-template carouselSlide>
            <img [src]="item" class="w-100" />
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
    <div class="col-md-6">
      <div>
        <h3 class="h5 p-1">{{ productDetails.title }}</h3>
        <h4 class="h6 p-1 text-muted">{{ productDetails.description }}</h4>
        <span>{{ productDetails.category.name }}</span>

        <div class="d-flex justify-content-between align-items-center p-2">
          <span>{{ productDetails.price | currency : "EGP" }} </span>
          <div class="text-muted">
            <i><i class="fa-solid fa-star rating-color"></i></i>
            <span>{{ productDetails.ratingsAverage }}</span>
          </div>
        </div>

        <div
          *ngIf="!wishlistData.includes(productDetails._id)"
          class="text-end my-2 cursor-pointer"
        >
          <i
            ><i
              (click)="wishlistCart(productDetails._id)"
              class="fa-solid fa-heart fs-2"
            ></i
          ></i>
        </div>

        <div
          *ngIf="wishlistData.includes(productDetails._id)"
          class="text-danger text-end cursor-pointer"
        >
          <i
            (click)="removeWishlist(productDetails._id)"
            class="fa-solid fa-heart fs-2"
          ></i>
        </div>

        <div class="w-75 m-auto">
          <button (click)="cartAdd(productDetails._id)" class="main-btn w-100">
            <i class="fa-solid fa-plus"></i> Add Product
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
