<section class="container w-75 m-auto shadow rounded-2 my-5 bg-light p-5">
  <form [formGroup]="checkout" (ngSubmit)="hendlform()">
    <div class="my-3">
      <label for="details"> details : </label>
      <input
        class="form-control"
        type="text"
        id="details"
        formControlName="details"
      />
    </div>
    <div
      *ngIf="
        checkout.get('details')?.errors && checkout.get('details')?.touched
      "
    >
      <p
        *ngIf="checkout.get('details')?.getError('required')"
        class="alert alert-danger"
      >
        details is required
      </p>

      <p
        *ngIf="checkout.get('details')?.getError('minlength')"
        class="alert alert-danger"
      >
        details min length is 3
      </p>
    </div>

    <div class="my-3">
      <label for="phone"> phone : </label>
      <input
        class="form-control"
        type="tel"
        id="phone"
        formControlName="phone"
      />
    </div>
    <div
      *ngIf="checkout.get('phone')?.errors && checkout.get('phone')?.touched"
    >
      <p
        *ngIf="checkout.get('phone')?.getError('required')"
        class="alert alert-danger"
      >
        phone is required
      </p>
      <p
        *ngIf="checkout.get('phone')?.getError('pattern')"
        class="alert alert-danger"
      >
        invalid phone
      </p>
    </div>
    <div class="my-3">
      <label for="city"> city : </label>
      <input
        class="form-control"
        type="text"
        id="city"
        formControlName="city"
      />
    </div>
    <div *ngIf="checkout.get('city')?.errors && checkout.get('city')?.touched">
      <p
        *ngIf="checkout.get('city')?.getError('required')"
        class="alert alert-danger"
      >
        city is required
      </p>
      <p
        *ngIf="checkout.get('city')?.getError('minlength')"
        class="alert alert-danger"
      >
        min length is 3
      </p>
    </div>
    <button class="btn w-100 my-5 btn-outline-info rounded-2">Pay Now</button>
  </form>
</section>
